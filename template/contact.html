{% extends 'base.html' %}
{% block title %}contact{% endblock title %}

{% block body %}
<div class="container-fluid  px-0">
    <img src="\static\img\13.jpg" class="d-block w-100 my-1" alt="..." style="width:100px; height:400px">
    <hr>
</div>
<div class="container">
    <h1 class="text-center">Contact Us</h1>
    <hr>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Mayank">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email"  name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="phone">Mobile Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="810934****">
        </div>
      
        <button  class="btn btn-primary " type="submit">Submit</button>
    </form>
</div>

{% endblock body %}
